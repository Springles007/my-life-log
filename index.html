<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My Life Log</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --primary: #5d5fef; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .input-group { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        select { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; font-size: 16px; }
        .log-item { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 5px solid var(--primary); }
        .date { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Daily Tracker</h2>
    <div class="input-group">
        <label>What did you do today?</label>
        <select id="activity">
            <option value="Gym">ğŸ‹ï¸ Gym</option>
            <option value="Studying">ğŸ“š Studying</option>
            <option value="Friends">ğŸ» Friends</option>
            <option value="Date">ğŸŒ¹ Date</option>
            <option value="Work">ğŸ’¼ Work</option>
        </select>
        <button id="saveBtn" onclick="saveEntry()">Log Activity</button>
    </div>
    <div id="logList"></div>
</div>

<script>
    // 2. Initialize Supabase - REPLACE THE TEXT IN QUOTES BELOW
    const _supabase = supabase.createClient(
        'https://cxbgwbouuobwwmbnbejy.supabase.co', 
        'sb_publishable_GYp1B63tn6Hx5BONmPLjqA_RTFGoO72'
    );

    window.onload = displayLogs;

    async function saveEntry() {
        const btn = document.getElementById('saveBtn');
        const activity = document.getElementById('activity').value;
        
        btn.disabled = true;
        btn.innerText = "Saving...";

        // Insert into your "logs" table
        const { error } = await _supabase
            .from('logs')
            .insert([{ activity: activity }]);

        if (error) {
            alert("Error: " + error.message);
        } else {
            displayLogs(); // Refresh list
        }
        
        btn.disabled = false;
        btn.innerText = "Log Activity";
    }

    async function displayLogs() {
        const list = document.getElementById('logList');
        
        // Fetch from Supabase
        let { data: logs, error } = await _supabase
            .from('logs')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            list.innerHTML = "Connect your database to see logs.";
            return;
        }

        list.innerHTML = logs.map(entry => {
            const date = new Date(entry.created_at).toLocaleDateString('en-GB');
            return `
                <div class="log-item">
                    <span><strong>${entry.activity}</strong></span>
                    <span class="date">${date}</span>
                </div>
            `;
        }).join('');
    }
</script>

</body>
</html>
