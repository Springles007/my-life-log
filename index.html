<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Life Log</title>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --primary: #5d5fef; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: var(--primary); }
        .input-group { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .log-item { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        .date { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>Daily Tracker</h2>
    
    <div class="input-group">
        <label>What did you do today?</label>
        <select id="activity">
            <option value="Gym">üèãÔ∏è Gym</option>
            <option value="Studying">üìö Studying</option>
            <option value="Friends">üçª Friends</option>
            <option value="Date">üåπ Date</option>
            <option value="Work">üíº Work</option>
        </select>
        <button onclick="saveEntry()">Log Activity</button>
    </div>

    <div id="logList"></div>
    <button style="background: #ff4d4d; margin-top: 40px;" onclick="clearData()">Clear All Data</button>
</div>

<script>
    // Load data when page opens
    window.onload = displayLogs;

    function saveEntry() {
        const activity = document.getElementById('activity').value;
        const timestamp = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        
        // Get existing data or create new array
        let logs = JSON.parse(localStorage.getItem('myLifeLogs')) || [];
        
        // Add new entry
        logs.unshift({ activity, date: timestamp });
        
        // Save back to local storage
        localStorage.setItem('myLifeLogs', JSON.stringify(logs));
        
        displayLogs();
    }

    function displayLogs() {
        const logs = JSON.parse(localStorage.getItem('myLifeLogs')) || [];
        const list = document.getElementById('logList');
        list.innerHTML = logs.map(entry => `
            <div class="log-item">
                <span><strong>${entry.activity}</strong></span>
                <span class="date">${entry.date}</span>
            </div>
        `).join('');
    }

    function clearData() {
        if(confirm("Are you sure? This will delete your entire history.")) {
            localStorage.clear();
            displayLogs();
        }
    }
</script>

</body>
</html>
